<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <h:panelGrid columns="2">
            <h:form>
                <p:inputText value="#{courseListBean.name}"/>
                <p:commandButton value="Search" actionListener="#{courseListBean.search}"
                                 ajax="true"
                                 update="dataTable"/>

                <h:link value="Create" outcome="create"/>
            </h:form>
        </h:panelGrid>
        <p:dataTable value="#{courseListBean.courseList}"
                     var="course" id="dataTable">
            <p:column headerText="Course name">
                <h:outputText value="#{course.name}"/>
            </p:column>
            <p:column headerText="Edit">
                <h:link value="edit" outcome="edit">
                    <f:param name="id" value="#{course.id}"/>
                </h:link>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
